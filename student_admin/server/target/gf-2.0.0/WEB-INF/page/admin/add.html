<!DOCTYPE html>
<html>
<head>
    <title>签到信息</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>

    <div v-show="showAdd" class="panel panel-success">
        <div class="panel-heading">开始进行人脸识别在线签到</div>
        <form class="form-horizontal" onsubmit="return false" style="padding: 30px 0">
            <div class="form-group">
                <div class="col-sm-2 control-label">课程</div>
                <div class="col-sm-10">
                    <select class="form-control" :disabled="showInfo" v-model="qian.paike">
                        <option v-for="l in paikes" :value="l.id">{{l.courseEntity.name}} -- {{l.time}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">学生</div>
                <div class="col-sm-10">
                    <select class="form-control" :disabled="showInfo" v-model="qian.user">
                        <option v-for="l in users" :value="l.userId">{{l.username}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group"  v-show="qian.paike&&qian.user">
                <div class="col-sm-2 control-label">人脸照片</div>
                <div class="col-sm-10">
                    <button class="btn btn-success" id="upload">开始人脸识别签到</button>
                </div>
            </div>

        </form>
    </div>

    <div v-show="showAdd && user.id" class="panel panel-success">
        <div class="panel-heading">签到学生信息</div>
        <form class="form-horizontal" onsubmit="">
            <div class="form-group">
                <div class="col-sm-2 control-label">人脸照片</div>
                <div class="col-sm-10">

                    <img v-if="user.url" :src="user.url" style="width: 200px;" alt="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">姓名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" disabled v-model="user.username" placeholder=" "/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">手机号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control " disabled v-model="user.mobile" placeholder="手机号"/>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="${rc.contextPath}/js/admin/add.js?_${date.systemTime}"></script>
</body>
</html>
